# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bce-shopping-cart?autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin@123

# Connection Pool Configuration (HikariCP - default Spring Boot pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Thymeleaf Configuration
# Thymeleaf templates are in src/main/resources/templates/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Logging
logging.level.com.p.bce.shopping.cart=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG

