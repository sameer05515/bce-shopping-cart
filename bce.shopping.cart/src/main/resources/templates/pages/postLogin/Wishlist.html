<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="page-header mb-4">
            <h1><i class="bi bi-heart"></i> My Wishlist</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <strong>Success:</strong> <span th:text="${message}">Message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${wishlistItems == null or wishlistItems.isEmpty()}" class="card shadow">
            <div class="card-body text-center py-5">
                <i class="bi bi-heart display-1 text-muted"></i>
                <h3 class="mt-3">Your wishlist is empty!</h3>
                <p class="text-muted">Start adding books to your wishlist to save them for later.</p>
                <a th:href="@{/pages/html/postLogin/SearchCriteria}" class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-search"></i> Browse Books
                </a>
            </div>
        </div>

        <div th:if="${wishlistItems != null and !wishlistItems.isEmpty()}">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><span th:text="${#lists.size(wishlistItems)}">0</span> Item(s) in Wishlist</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Publisher</th>
                                    <th>Price (₹)</th>
                                    <th>Stock</th>
                                    <th>Added Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, itemStat : ${wishlistItems}">
                                    <td th:text="${itemStat.count}">1</td>
                                    <td><strong th:text="${item.bookTitle}">Book Title</strong></td>
                                    <td th:text="${item.bookAuthor}">Author</td>
                                    <td th:text="${item.bookPublisher}">Publisher</td>
                                    <td><strong class="text-success">₹<span th:text="${#numbers.formatDecimal(item.bookPrice, 0, 2)}">0.00</span></strong></td>
                                    <td>
                                        <span th:if="${item.availableQuantity > 0}" class="badge bg-success">
                                            <span th:text="${item.availableQuantity}">0</span> available
                                        </span>
                                        <span th:if="${item.availableQuantity == 0}" class="badge bg-danger">
                                            Out of Stock
                                        </span>
                                    </td>
                                    <td>
                                        <small class="text-muted" th:text="${item.addedDate != null ? #dates.format(item.addedDate, 'MMM dd, yyyy') : 'N/A'}">Date</small>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <form th:action="@{/pages/html/postLogin/Wishlist/moveToCart}" method="POST" class="d-inline">
                                                <input type="hidden" name="bookId" th:value="${item.bookId}">
                                                <button type="submit" class="btn btn-success btn-sm" 
                                                        th:disabled="${item.availableQuantity == 0}">
                                                    <i class="bi bi-cart-plus"></i> Add to Cart
                                                </button>
                                            </form>
                                            <form th:action="@{/pages/html/postLogin/Wishlist/removeById}" method="POST" class="d-inline">
                                                <input type="hidden" name="wishlistId" th:value="${item.wishlistId}">
                                                <button type="submit" class="btn btn-danger btn-sm" 
                                                        onclick="return confirm('Remove from wishlist?');">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
