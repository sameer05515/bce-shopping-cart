<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BCE Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/pages/lib/css/main.css}">
</head>
<body class="body-style">
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="page-container">
        <div class="page-header">
            <h1>üõí Shopping Cart</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success">
            <strong>Success:</strong> <span th:text="${message}">Message</span>
        </div>

        <div th:if="${error != null}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}">Error</span>
        </div>

        <div th:if="${cartItems == null or cartItems.isEmpty()}">
            <div class="alert alert-info">
                <strong>Your cart is empty!</strong> Start shopping to add items to your cart.
            </div>
            <div class="btn-group">
                <a th:href="@{/pages/html/postLogin/SearchCriteria}" class="btn btn-primary">üîç Browse Books</a>
            </div>
        </div>

        <div th:if="${cartItems != null and !cartItems.isEmpty()}">
            <form th:action="@{/cart/update}" method="POST">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Book</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price (‚Çπ)</th>
                                <th>Quantity</th>
                                <th>Subtotal (‚Çπ)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iterStat : ${cartItems}">
                                <td th:text="${iterStat.count}">1</td>
                                <td><strong th:text="${item.bookTitle}">Book Title</strong></td>
                                <td th:text="${item.author}">Author</td>
                                <td>‚Çπ<span th:text="${item.price}">0</span></td>
                                <td>
                                    <input type="number" th:name="'quantities[' + ${item.bookId} + ']'" 
                                           th:value="${item.quantity}" min="1" 
                                           th:max="${item.availableQuantity}" 
                                           class="form-control" style="width: 80px;">
                                </td>
                                <td><strong>‚Çπ<span th:text="${item.price * item.quantity}">0</span></strong></td>
                                <td>
                                    <a th:href="@{/cart/remove/{bookId}(bookId=${item.bookId})}" 
                                       class="btn btn-danger btn-sm">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <strong>Subtotal:</strong>
                        <strong>‚Çπ<span th:text="${subtotal != null ? subtotal : 0}">0</span></strong>
                    </div>
                    <div class="summary-row">
                        <strong>Total:</strong>
                        <strong style="color: #28a745; font-size: 1.2em;">‚Çπ<span th:text="${total != null ? total : 0}">0</span></strong>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">üîÑ Update Cart</button>
                    <a th:href="@{/cart/clear}" class="btn btn-secondary" 
                       onclick="return confirm('Are you sure you want to clear your cart?');">üóëÔ∏è Clear Cart</a>
                    <a th:href="@{/pages/html/postLogin/Checkout}" class="btn btn-success">üí≥ Proceed to Checkout</a>
                </div>
            </form>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
