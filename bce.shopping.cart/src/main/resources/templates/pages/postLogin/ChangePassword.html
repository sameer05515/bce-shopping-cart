<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="page-header mb-4">
                    <h1><i class="bi bi-key"></i> Change Password</h1>
                </div>

                <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}">Error message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <strong>Success:</strong> <span th:text="${success}">Success message</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Update Password</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/pages/html/postLogin/ChangePassword.jsp}">
                            <div class="mb-3">
                                <label for="CurrentPassword" class="form-label">Current Password <span class="text-danger">*</span></label>
                                <input type="password" id="CurrentPassword" name="CurrentPassword" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="NewPassword" class="form-label">New Password <span class="text-danger">*</span></label>
                                <input type="password" id="NewPassword" name="NewPassword" class="form-control" required>
                                <div class="form-text">Password must be at least 8 characters with uppercase, lowercase, number, and special character.</div>
                            </div>

                            <div class="mb-3">
                                <label for="ConfirmPassword" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                                <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/pages/html/postLogin/Profile}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
