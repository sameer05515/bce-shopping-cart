<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="page-header mb-4">
            <h1><i class="bi bi-receipt"></i> Order History</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <strong>Success:</strong> <span th:text="${message}">Message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${orders == null or orders.isEmpty()}" class="card shadow">
            <div class="card-body text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <h3 class="mt-3">No orders found!</h3>
                <p class="text-muted">You haven't placed any orders yet.</p>
                <a th:href="@{/pages/html/postLogin/SearchCriteria}" class="btn btn-primary btn-lg mt-3">
                    <i class="bi bi-cart-plus"></i> Start Shopping
                </a>
            </div>
        </div>

        <div th:if="${orders != null and !orders.isEmpty()}">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Your Orders</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Total Amount</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td><strong>#<span th:text="${order.orderId}">0</span></strong></td>
                                    <td>
                                        <i class="bi bi-calendar"></i> 
                                        <span th:text="${order.orderDate != null ? #dates.format(order.orderDate, 'MMM dd, yyyy HH:mm') : 'N/A'}">Date</span>
                                    </td>
                                    <td><strong class="text-success">â‚¹<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 2)}">0.00</span></strong></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${order.status == 'PENDING'} ? 'bg-warning text-dark' : 
                                                              (order.status == 'CONFIRMED') ? 'bg-success' : 
                                                              (order.status == 'CANCELLED') ? 'bg-danger' : 'bg-info'">
                                            <span th:text="${order.status != null ? order.status : 'CONFIRMED'}">Status</span>
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/pages/html/postLogin/OrderDetails(id=${order.orderId})}" 
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="bi bi-eye"></i> View
                                            </a>
                                            <form th:if="${order.status == 'PENDING' or order.status == 'CONFIRMED'}" 
                                                  method="POST" th:action="@{/pages/html/postLogin/Order/Cancel}" 
                                                  class="d-inline"
                                                  onsubmit="return confirm('Are you sure you want to cancel this order?');">
                                                <input type="hidden" name="id" th:value="${order.orderId}">
                                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                                    <i class="bi bi-x-circle"></i> Cancel
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
