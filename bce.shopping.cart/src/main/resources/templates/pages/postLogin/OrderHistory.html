<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - BCE Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/pages/lib/css/main.css}">
</head>
<body class="body-style">
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="page-container">
        <div class="page-header">
            <h1>üìã Order History</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success">
            <strong>Success:</strong> <span th:text="${message}">Message</span>
        </div>

        <div th:if="${error != null}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}">Error</span>
        </div>

        <div th:if="${orders == null or orders.isEmpty()}">
            <div class="card">
                <div class="alert alert-info">
                    <strong>No orders found!</strong>
                    <p>You haven't placed any orders yet.</p>
                    <a th:href="@{/pages/html/postLogin/SearchCriteria}" class="btn btn-primary">Start Shopping</a>
                </div>
            </div>
        </div>

        <div th:if="${orders != null and !orders.isEmpty()}">
            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Total Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td><strong>#<span th:text="${order.orderId}">0</span></strong></td>
                                <td>
                                    <span th:if="${order.orderDate != null}" th:text="${#dates.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Date</span>
                                    <span th:if="${order.orderDate == null}">N/A</span>
                                </td>
                                <td><strong style="color: #28a745;">‚Çπ<span th:text="${order.totalAmount != null ? #numbers.formatDecimal(order.totalAmount, 0, 2) : '0.00'}">0.00</span></strong></td>
                                <td>
                                    <span style="padding: 5px 10px; border-radius: 5px; background: #667eea; color: white; font-size: 0.9em;">
                                        <span th:text="${order.status != null and !order.status.isEmpty() ? order.status : 'CONFIRMED'}">Status</span>
                                    </span>
                                </td>
                                <td>
                                    <div style="display: flex; gap: 10px;">
                                        <a th:href="@{/pages/html/postLogin/OrderDetails(id=${order.orderId})}" 
                                           class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.9em;">
                                            üëÅÔ∏è View
                                        </a>
                                        <form th:if="${order.status == 'PENDING' or order.status == 'CONFIRMED'}" 
                                              method="POST" th:action="@{/pages/html/postLogin/Order/Cancel}" 
                                              style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to cancel this order?');">
                                            <input type="hidden" name="id" th:value="${order.orderId}">
                                            <button type="submit" class="btn btn-danger" 
                                                    style="padding: 5px 15px; font-size: 0.9em;">
                                                ‚ùå Cancel
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
