<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0"><i class="bi bi-search"></i> Search Books</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form name="searchItemsFrm" method="POST" th:action="@{/pages/html/postLogin/Search}">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Select Search Criteria</label>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" id="searchCategory" value="Category" checked name="R1">
                                    <label class="form-check-label" for="searchCategory">
                                        <strong>Search By Category</strong>
                                    </label>
                                    <select name="BookCategory" class="form-select mt-2" style="max-width: 300px;">
                                        <option value="Select" selected>Select Category</option>
                                        <option th:if="${categories != null}" th:each="category : ${categories}" 
                                                th:value="${category.categoryName}" 
                                                th:text="${category.categoryName}">
                                            Category Name
                                        </option>
                                    </select>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" id="searchTitle" value="Title" name="R1">
                                    <label class="form-check-label" for="searchTitle">
                                        <strong>Search By Book Title</strong>
                                    </label>
                                    <input type="text" name="BookTitle" class="form-control mt-2" 
                                           placeholder="Enter book title" style="max-width: 300px;">
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" id="searchAuthor" value="Author" name="R1">
                                    <label class="form-check-label" for="searchAuthor">
                                        <strong>Search By Book Author</strong>
                                    </label>
                                    <input type="text" name="BookAuthor" class="form-control mt-2" 
                                           placeholder="Enter author name" style="max-width: 300px;">
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" id="searchPublisher" value="Publisher" name="R1">
                                    <label class="form-check-label" for="searchPublisher">
                                        <strong>Search By Book Publisher</strong>
                                    </label>
                                    <input type="text" name="BookPublisher" class="form-control mt-2" 
                                           placeholder="Enter publisher name" style="max-width: 300px;">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-lg" onclick="startSearch();">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/pages/lib/js/SearchItems.js}"></script>
</body>
</html>
