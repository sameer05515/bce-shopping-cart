<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="page-header mb-0">
                <h1><i class="bi bi-bell"></i> Notifications</h1>
            </div>
            <form th:action="@{/pages/html/postLogin/Notifications/markAllRead}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-outline-secondary">
                    <i class="bi bi-check-all"></i> Mark All as Read
                </button>
            </form>
        </div>

        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <strong>Success:</strong> <span th:text="${message}">Message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${unreadCount != null and unreadCount > 0}" class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i> You have <strong><span th:text="${unreadCount}">0</span> unread</strong> notification(s).
        </div>

        <div th:if="${notifications == null or notifications.isEmpty()}" class="card shadow">
            <div class="card-body text-center py-5">
                <i class="bi bi-bell-slash display-1 text-muted"></i>
                <h3 class="mt-3">No notifications!</h3>
                <p class="text-muted">You're all caught up.</p>
            </div>
        </div>

        <div th:if="${notifications != null and !notifications.isEmpty()}">
            <div class="card shadow">
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <div th:each="notification : ${notifications}" 
                             class="list-group-item"
                             th:classappend="${!notification.read} ? 'notification-unread' : ''">
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <div class="d-flex align-items-center mb-2">
                                        <span th:if="${!notification.read}" class="badge bg-primary me-2">New</span>
                                        <h6 class="mb-0" th:text="${notification.title}">Title</h6>
                                        <span th:if="${notification.type == 'success'}" class="badge bg-success ms-2">
                                            <i class="bi bi-check-circle"></i>
                                        </span>
                                        <span th:if="${notification.type == 'error'}" class="badge bg-danger ms-2">
                                            <i class="bi bi-x-circle"></i>
                                        </span>
                                        <span th:if="${notification.type == 'warning'}" class="badge bg-warning text-dark ms-2">
                                            <i class="bi bi-exclamation-triangle"></i>
                                        </span>
                                    </div>
                                    <p class="mb-2" th:text="${notification.message}">Message</p>
                                    <small class="text-muted">
                                        <i class="bi bi-clock"></i> <span th:text="${notification.createdDate != null ? #dates.format(notification.createdDate, 'MMM dd, yyyy HH:mm') : 'N/A'}">Date</span>
                                    </small>
                                </div>
                                <div class="btn-group-vertical btn-group-sm">
                                    <a th:if="${notification.linkUrl != null}" 
                                       th:href="${notification.linkUrl}" 
                                       class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <form th:if="${!notification.read}" 
                                          th:action="@{/pages/html/postLogin/Notifications/markRead}" 
                                          method="POST" class="d-inline">
                                        <input type="hidden" name="notificationId" th:value="${notification.notificationId}">
                                        <button type="submit" class="btn btn-outline-success btn-sm">
                                            <i class="bi bi-check"></i> Mark Read
                                        </button>
                                    </form>
                                    <form th:action="@{/pages/html/postLogin/Notifications/delete}" 
                                          method="POST" class="d-inline"
                                          onsubmit="return confirm('Delete this notification?');">
                                        <input type="hidden" name="notificationId" th:value="${notification.notificationId}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
