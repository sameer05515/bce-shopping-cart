<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - BCE Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/pages/lib/css/main.css}">
</head>
<body class="body-style">
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="page-container">
        <div class="page-header">
            <h1>üîî Notifications</h1>
            <div style="margin-top: 10px;">
                <form th:action="@{/pages/html/postLogin/Notifications/markAllRead}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Mark All as Read</button>
                </form>
            </div>
        </div>

        <div th:if="${message != null}" class="alert alert-success">
            <strong>Success:</strong> <span th:text="${message}">Message</span>
        </div>

        <div th:if="${error != null}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}">Error</span>
        </div>

        <div th:if="${unreadCount != null and unreadCount > 0}" class="alert alert-info">
            You have <strong><span th:text="${unreadCount}">0</span> unread</strong> notification(s).
        </div>

        <div th:if="${notifications == null or notifications.isEmpty()}">
            <div class="alert alert-info">
                <strong>No notifications!</strong> You're all caught up.
            </div>
        </div>

        <div th:if="${notifications != null and !notifications.isEmpty()}">
            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Title</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="notification : ${notifications}" 
                                th:classappend="${!notification.read} ? 'notification-unread' : ''"
                                style="th:if=${!notification.read} background-color: #e8f0fe;">
                                <td>
                                    <span th:if="${!notification.read}" style="color: #667eea; font-weight: bold;">‚óè</span>
                                    <span th:if="${notification.read}" style="color: #ccc;">‚óã</span>
                                </td>
                                <td>
                                    <strong th:text="${notification.title}">Title</strong>
                                    <span th:if="${notification.type == 'success'}" style="color: #28a745;">‚úì</span>
                                    <span th:if="${notification.type == 'error'}" style="color: #f44336;">‚úó</span>
                                    <span th:if="${notification.type == 'warning'}" style="color: #ff9800;">‚ö†</span>
                                </td>
                                <td th:text="${notification.message}">Message</td>
                                <td>
                                    <span th:text="${notification.createdDate != null ? #dates.format(notification.createdDate, 'MMM dd, yyyy HH:mm') : 'N/A'}">Date</span>
                                </td>
                                <td>
                                    <div style="display: flex; gap: 5px;">
                                        <a th:if="${notification.linkUrl != null}" 
                                           th:href="${notification.linkUrl}" 
                                           class="btn btn-secondary btn-sm">View</a>
                                        <form th:if="${!notification.read}" 
                                              th:action="@{/pages/html/postLogin/Notifications/markRead}" 
                                              method="POST" style="display: inline;">
                                            <input type="hidden" name="notificationId" th:value="${notification.notificationId}">
                                            <button type="submit" class="btn btn-primary btn-sm">Mark Read</button>
                                        </form>
                                        <form th:action="@{/pages/html/postLogin/Notifications/delete}" 
                                              method="POST" style="display: inline;"
                                              onsubmit="return confirm('Delete this notification?');">
                                            <input type="hidden" name="notificationId" th:value="${notification.notificationId}">
                                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
