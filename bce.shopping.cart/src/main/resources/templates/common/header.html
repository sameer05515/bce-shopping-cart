<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" th:href="${session.user != null and !session.user.isEmpty()} ? '/pages/html/postLogin/SearchCriteria' : '/'">
                    <i class="bi bi-book"></i> BCE Shopping Cart
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto" th:if="${session.user != null and !session.user.isEmpty()}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pages/html/postLogin/SearchCriteria}" 
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'SearchCriteria') || #strings.contains(#httpServletRequest.requestURI, 'Search')} ? 'active' : ''">
                                <i class="bi bi-search"></i> Search Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" th:href="@{/pages/html/postLogin/Cart}" 
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'Cart')} ? 'active' : ''">
                                <i class="bi bi-cart"></i> Cart
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                                      th:if="${session.cart != null and #lists.size(session.cart) > 0}" 
                                      th:text="${#lists.size(session.cart)}">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pages/html/postLogin/Wishlist}" 
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'Wishlist')} ? 'active' : ''">
                                <i class="bi bi-heart"></i> Wishlist
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" th:href="@{/pages/html/postLogin/Notifications}" 
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'Notifications')} ? 'active' : ''">
                                <i class="bi bi-bell"></i> Notifications
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                                      id="notification-badge" style="display: none;">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pages/html/postLogin/OrderHistory}" 
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'OrderHistory') || #strings.contains(#httpServletRequest.requestURI, 'OrderDetails')} ? 'active' : ''">
                                <i class="bi bi-receipt"></i> My Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pages/html/postLogin/Profile}" 
                               th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'Profile') || #strings.contains(#httpServletRequest.requestURI, 'EditProfile') || #strings.contains(#httpServletRequest.requestURI, 'ChangePassword')} ? 'active' : ''">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item dropdown" th:if="${session.user != null and !session.user.isEmpty()}">
                            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear"></i> Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" th:href="@{/admin}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/books}"><i class="bi bi-book"></i> Books</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/categories}"><i class="bi bi-folder"></i> Categories</a></li>
                                <li><a class="dropdown-item" th:href="@{/admin/orders}"><i class="bi bi-receipt-cutoff"></i> Orders</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav" th:if="${session.user == null or session.user.isEmpty()}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-house"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pages/html/preLogin/Login.html}">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pages/html/preLogin/NewUser.html}">
                                <i class="bi bi-person-plus"></i> Sign Up
                            </a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav" th:if="${session.user != null and !session.user.isEmpty()}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> <span th:text="${session.user}">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" th:href="@{/pages/html/postLogin/Profile}"><i class="bi bi-person"></i> My Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" th:href="@{/pages/html/postLogin/Logout}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <script th:if="${session.user != null and !session.user.isEmpty()}">
        // Load unread notification count
        function loadNotificationCount() {
            fetch('/api/notifications/unread-count')
                .then(response => response.json())
                .then(count => {
                    const badge = document.getElementById('notification-badge');
                    if (badge) {
                        if (count > 0) {
                            badge.textContent = count;
                            badge.style.display = 'inline-block';
                        } else {
                            badge.style.display = 'none';
                        }
                    }
                })
                .catch(error => console.error('Error loading notification count:', error));
        }
        
        // Load count on page load
        document.addEventListener('DOMContentLoaded', loadNotificationCount);
        
        // Refresh count every 30 seconds
        setInterval(loadNotificationCount, 30000);
    </script>
</body>
</html>
