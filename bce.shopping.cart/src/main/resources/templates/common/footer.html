<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer Fragment</title>
</head>
<body>
    <footer class="site-footer" th:fragment="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ðŸ“š BCE Shopping Cart</h3>
                    <p>Your one-stop destination for books</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/pages/html/preLogin/Login.html}">Login</a></li>
                        <li><a th:href="@{/pages/html/preLogin/NewUser.html}">Sign Up</a></li>
                        <li><a th:href="@{/help/ReadMe.html}">Help</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>About</h4>
                    <p>BCE Shopping Cart is an online bookstore platform for browsing and purchasing books.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 BCE Shopping Cart. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <style>
        .site-footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0 20px;
            margin-top: 60px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-section h3,
        .footer-section h4 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .footer-section p {
            color: #bdc3c7;
            line-height: 1.6;
            margin: 0;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            color: #bdc3c7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #667eea;
        }

        .footer-bottom {
            border-top: 1px solid #34495e;
            padding-top: 20px;
            text-align: center;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
