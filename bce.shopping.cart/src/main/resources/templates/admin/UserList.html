<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="page-header mb-4">
            <h1><i class="bi bi-people"></i> User Management</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <strong>Success:</strong> <span th:text="${message}">Message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> <span th:text="${error}">Error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Search Form -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="GET" th:action="@{/admin/users}" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="search" class="form-control" 
                               placeholder="Search by username, name, email, or phone..." 
                               th:value="${searchTerm != null ? searchTerm : ''}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </form>
                <div th:if="${searchTerm != null and !searchTerm.isEmpty()}" class="mt-2">
                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-x-circle"></i> Clear Search
                    </a>
                </div>
            </div>
        </div>

        <!-- User List -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">All Users (<span th:text="${users != null ? #lists.size(users) : 0}">0</span>)</h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${users == null or users.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <p class="text-muted mt-3">No users found.</p>
                </div>
                <div th:if="${users != null and !users.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td><strong th:text="${user.userName}">Username</strong></td>
                                    <td>
                                        <span th:text="${user.firstName}">First</span>
                                        <span th:if="${user.middleName != null and !user.middleName.isEmpty()}" 
                                              th:text="' ' + ${user.middleName}">Middle</span>
                                        <span th:text="' ' + ${user.lastName}">Last</span>
                                    </td>
                                    <td th:text="${user.email != null ? user.email : 'N/A'}">Email</td>
                                    <td th:text="${user.phone != null ? user.phone : 'N/A'}">Phone</td>
                                    <td th:text="${user.city != null ? user.city : 'N/A'}">City</td>
                                    <td th:text="${user.state != null ? user.state : 'N/A'}">State</td>
                                    <td>
                                        <a th:href="@{/admin/users/details(username=${user.userName})}" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-eye"></i> View Details
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
