<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category != null and category.categoryId > 0 ? 'Edit Category' : 'Add Category'} + ' - BCE Shopping Cart'">Category Form - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="page-header mb-4">
                    <h1 th:text="${category != null and category.categoryId > 0 ? '✏️ Edit Category' : '➕ Add New Category'}">
                        <i class="bi bi-folder"></i> Category Form
                    </h1>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-file-text"></i> Category Information</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/admin/categories/save}">
                            <input th:if="${category != null and category.categoryId > 0}" 
                                   type="hidden" name="categoryId" th:value="${category.categoryId}">

                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name <span class="text-danger">*</span></label>
                                <input type="text" id="categoryName" name="categoryName" class="form-control" 
                                       th:value="${category != null ? category.categoryName : ''}" 
                                       placeholder="Enter category name" required>
                                <div class="form-text">
                                    <i class="bi bi-info-circle"></i> Category names must be unique.
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> <span th:text="${category != null and category.categoryId > 0 ? 'Update Category' : 'Create Category'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
