<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book != null and book.bookId > 0 ? 'Edit Book' : 'Add Book'} + ' - BCE Shopping Cart'">Book Form - BCE Shopping Cart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/pages/lib/css/custom.css}">
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container my-5">
        <div class="page-header mb-4">
            <h1 th:text="${book != null and book.bookId > 0 ? '✏️ Edit Book' : '➕ Add New Book'}">
                <i class="bi bi-book"></i> Book Form
            </h1>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-file-text"></i> Book Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" th:action="@{/admin/books/save}">
                    <input th:if="${book != null and book.bookId > 0}" 
                           type="hidden" name="bookId" th:value="${book.bookId}">

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="title" class="form-label">Book Title <span class="text-danger">*</span></label>
                            <input type="text" id="title" name="title" class="form-control" 
                                   th:value="${book != null ? book.title : ''}" 
                                   placeholder="Enter book title" required>
                        </div>

                        <div class="col-md-6">
                            <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                            <input type="text" id="author" name="author" class="form-control" 
                                   th:value="${book != null ? book.author : ''}" 
                                   placeholder="Enter author name" required>
                        </div>

                        <div class="col-md-6">
                            <label for="publisher" class="form-label">Publisher <span class="text-danger">*</span></label>
                            <input type="text" id="publisher" name="publisher" class="form-control" 
                                   th:value="${book != null ? book.publisher : ''}" 
                                   placeholder="Enter publisher name" required>
                        </div>

                        <div class="col-md-6">
                            <label for="edition" class="form-label">Edition <span class="text-danger">*</span></label>
                            <input type="text" id="edition" name="edition" class="form-control" 
                                   th:value="${book != null ? book.edition : ''}" 
                                   placeholder="e.g., 1st Edition, 2nd Edition" required>
                        </div>

                        <div class="col-md-6">
                            <label for="categoryId" class="form-label">Category <span class="text-danger">*</span></label>
                            <select id="categoryId" name="categoryId" class="form-select" required>
                                <option value="">Select Category</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.categoryId}" 
                                        th:text="${cat.categoryName}"
                                        th:selected="${book != null and book.categoryId == cat.categoryId}">
                                    Category Name
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="price" class="form-label">Price (₹) <span class="text-danger">*</span></label>
                            <input type="number" id="price" name="price" class="form-control" 
                                   th:value="${book != null and book.price > 0 ? book.price : ''}" 
                                   placeholder="0.00" step="0.01" min="0" required>
                        </div>

                        <div class="col-md-6">
                            <label for="quantity" class="form-label">Quantity (Stock) <span class="text-danger">*</span></label>
                            <input type="number" id="quantity" name="quantity" class="form-control" 
                                   th:value="${book != null and book.quantity > 0 ? book.quantity : ''}" 
                                   placeholder="0" min="0" required>
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control" 
                                      rows="5" placeholder="Enter book description"
                                      th:text="${book != null ? book.description : ''}"></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/admin/books}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> <span th:text="${book != null and book.bookId > 0 ? 'Update Book' : 'Create Book'}">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
