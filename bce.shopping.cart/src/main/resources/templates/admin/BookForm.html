<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book != null and book.bookId > 0 ? 'Edit Book' : 'Add Book'} + ' - BCE Shopping Cart'">Book Form - BCE Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/pages/lib/css/main.css}">
</head>
<body class="body-style">
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="page-container">
        <div class="page-header">
            <h1 th:text="${book != null and book.bookId > 0 ? 'âœï¸ Edit Book' : 'âž• Add New Book'}">Book Form</h1>
        </div>

        <form method="POST" th:action="@{/admin/books/save}" class="card">
            <input th:if="${book != null and book.bookId > 0}" 
                   type="hidden" name="bookId" th:value="${book.bookId}">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="title" class="required">Book Title</label>
                    <input type="text" id="title" name="title" class="form-control" 
                           th:value="${book != null ? book.title : ''}" 
                           placeholder="Enter book title" required>
                </div>

                <div class="form-group">
                    <label for="author" class="required">Author</label>
                    <input type="text" id="author" name="author" class="form-control" 
                           th:value="${book != null ? book.author : ''}" 
                           placeholder="Enter author name" required>
                </div>

                <div class="form-group">
                    <label for="publisher" class="required">Publisher</label>
                    <input type="text" id="publisher" name="publisher" class="form-control" 
                           th:value="${book != null ? book.publisher : ''}" 
                           placeholder="Enter publisher name" required>
                </div>

                <div class="form-group">
                    <label for="edition" class="required">Edition</label>
                    <input type="text" id="edition" name="edition" class="form-control" 
                           th:value="${book != null ? book.edition : ''}" 
                           placeholder="e.g., 1st Edition, 2nd Edition" required>
                </div>

                <div class="form-group">
                    <label for="categoryId" class="required">Category</label>
                    <select id="categoryId" name="categoryId" class="form-control" required>
                        <option value="">Select Category</option>
                        <option th:each="cat : ${categories}" 
                                th:value="${cat.categoryId}" 
                                th:text="${cat.categoryName}"
                                th:selected="${book != null and book.categoryId == cat.categoryId}">
                            Category Name
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price" class="required">Price (â‚¹)</label>
                    <input type="number" id="price" name="price" class="form-control" 
                           th:value="${book != null and book.price > 0 ? book.price : ''}" 
                           placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="quantity" class="required">Quantity (Stock)</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" 
                           th:value="${book != null and book.quantity > 0 ? book.quantity : ''}" 
                           placeholder="0" min="0" required>
                </div>

                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" 
                              rows="5" placeholder="Enter book description"
                              th:text="${book != null ? book.description : ''}"></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    ðŸ’¾ <span th:text="${book != null and book.bookId > 0 ? 'Update Book' : 'Create Book'}">Save</span>
                </button>
                <a th:href="@{/admin/books}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
