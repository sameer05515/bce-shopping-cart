<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - BCE Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/pages/lib/css/main.css}">
</head>
<body class="body-style">
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="page-container">
        <div class="page-header">
            <h1>üìã Order Management</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success">
            <strong>Success:</strong> <span th:text="${message}">Message</span>
        </div>

        <div th:if="${error != null}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}">Error</span>
        </div>

        <div class="card">
            <div class="card-header">All Orders (<span th:text="${orders != null ? #lists.size(orders) : 0}">0</span>)</div>

            <div th:if="${orders == null or orders.isEmpty()}">
                <div class="alert alert-info">
                    No orders found.
                </div>
            </div>

            <div th:if="${orders != null and !orders.isEmpty()}">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Total Amount</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td><strong>#<span th:text="${order.orderId}">0</span></strong></td>
                                <td th:text="${order.userId}">Customer</td>
                                <td>
                                    <span th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm') : 'N/A'}">Date</span>
                                </td>
                                <td><strong style="color: #28a745;">‚Çπ<span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 2)}">0.00</span></strong></td>
                                <td>
                                    <span style="padding: 5px 10px; border-radius: 5px; background: #667eea; color: white; font-size: 0.9em;">
                                        <span th:text="${order.status != null ? order.status : 'CONFIRMED'}">Status</span>
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/orders/details(id=${order.orderId})}" 
                                       class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.9em;">
                                        üëÅÔ∏è View Details
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
