<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - BCE Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/pages/lib/css/main.css}">
</head>
<body class="body-style">
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="page-container">
        <div class="page-header">
            <h1>üìÅ Category Management</h1>
        </div>

        <div th:if="${message != null}" class="alert alert-success">
            <strong>Success:</strong> <span th:text="${message}">Message</span>
        </div>

        <div th:if="${error != null}" class="alert alert-error">
            <strong>Error:</strong> <span th:text="${error}">Error</span>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div class="card-header" style="margin: 0;">All Categories (<span th:text="${categories != null ? #lists.size(categories) : 0}">0</span>)</div>
                <a th:href="@{/admin/categories/add}" class="btn btn-primary">‚ûï Add New Category</a>
            </div>

            <div th:if="${categories == null or categories.isEmpty()}">
                <div class="alert alert-info">
                    No categories found. <a th:href="@{/admin/categories/add}">Add your first category</a>
                </div>
            </div>

            <div th:if="${categories != null and !categories.isEmpty()}">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Category Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.categoryId}">0</td>
                                <td><strong th:text="${category.categoryName}">Category Name</strong></td>
                                <td>
                                    <div style="display: flex; gap: 10px;">
                                        <a th:href="@{/admin/categories/edit(id=${category.categoryId})}" 
                                           class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.9em;">
                                            ‚úèÔ∏è Edit
                                        </a>
                                        <form method="POST" th:action="@{/admin/categories/delete}" 
                                              style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this category? This will fail if any books use this category.');">
                                            <input type="hidden" name="id" th:value="${category.categoryId}">
                                            <button type="submit" class="btn btn-danger" 
                                                    style="padding: 5px 15px; font-size: 0.9em;">
                                                üóëÔ∏è Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
