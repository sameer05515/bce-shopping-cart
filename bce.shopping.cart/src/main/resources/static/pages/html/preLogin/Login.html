<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - BCE Shopping Cart</title>
        <link rel="stylesheet" href="../../lib/css/main.css">
        <script src="../../lib/js/Login.js"></script>
    </head>

    <body class="body-style">
        <div class="page-container">
            <div class="page-header">
                <h1>üîê Login</h1>
                <h2>Welcome Back!</h2>
            </div>

            <div class="form-container">
                <form name="loginFrm" method="POST" class="card">
                    <div class="form-group">
                        <label for="UserName" class="required">Username</label>
                        <input type="text" id="UserName" name="UserName" class="form-control" 
                               placeholder="Enter your username" tabindex="1" required>
                    </div>

                    <div class="form-group">
                        <label for="Password" class="required">Password</label>
                        <input type="password" id="Password" name="Password" class="form-control" 
                               placeholder="Enter your password" tabindex="2" required>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="validate();" tabindex="3">
                            Login
                        </button>
                    </div>

                    <div class="text-center mt-20">
                        <p>New User? <a href="NewUser.html">Sign up here</a></p>
                        <p><a href="../preLogin/InvalidUser.html">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
