<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../../lib/css/main.css">
        <script src="../../lib/js/Login.js"></script>
    </head>

    <body class="body-style">
        <h1 style="text-align: center;"><u>ONLINE SHOPPING CART</u></h1>
        <form name="loginFrm" method="POST">
            <p>Login Form</p>
            <table>
                <tr>
                    <td><b>UserName : </b></td>
                    <td><input type="text" name="UserName" size="20" tabindex="1"></td>
                </tr>
                <tr>
                    <td><b>Password : </b></td>
                    <td><input type="password" name="Password" size="20" tabindex="2"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="   Login    " name="B1" onclick="validate();" tabindex="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        New User ? For Sign up :- Click<a href="NewUser.html"> Here</a>
                    </td>
                </tr>
            </table>
        </form>

    </body>
