<html>
    <head>
        <title>New User Registration</title>
        <link rel="stylesheet" href="../../lib/css/main.css">
        <script src="../../lib/js/NewUser.js"></script>
    </head>
    <body class="body-style">
        <h1 style="text-align: center;"><u>ONLINE SHOPPING CART</u></h1>
        <form name="newUserFrm" method="POST">
            <p>New User Registration</p>
            <p style="color: #ff0000;"> ( Field marked * are mandatory) </p>
            <div style="text-align: left;">
                <table>
                    <tr>
                        <td width="23%"><b>User *:</b></td>
                        <td width="77%"> <input type="text" name="UserName" size="20" tabindex="1"></td>
                    </tr>
                    <tr>
                        <td width="23%"><b>Password *:</b></td>
                        <td width="77%"> <input type="password" name="Password" size="20" tabindex="2"></td>
                    </tr>
                    <tr>
                        <td width="23%"><b>Confirm Password *:</b></td>
                        <td width="77%"> <input type="password" name="Password2" size="20" tabindex="3"></td>
                    </tr>
                    <tr>
                        <td width="23%"><b>First Name *:</b></td>
                        <td width="77%"> <input type="text" name="FirstName" size="20" tabindex="4"></td>
                    </tr>
                    <tr>
                        <td width="23%"><b>Middle Name :</b></td>
                        <td width="77%"> <input type="text" name="MiddleName" size="20" tabindex="5"></td>
                    </tr>
                    <tr>
                        <td width="23%"><b>Last Name *:</b></td>
                        <td width="77%"> <input type="text" name="LastName" size="20" tabindex="6"></td>
                    </tr>
                </table>
            </div>

            <div style="text-align: center;">
                <table>
                    <tr>
                        <td width="23%">Address1 *:</td>
                        <td width="77%"><input type="text" name="Address1" size="43" tabindex="7"></td>
                    </tr>
                    <tr>
                        <td width="23%">Address2 :</td>
                        <td width="77%"><input type="text" name="Address2" size="43" tabindex="8"></td>
                    </tr>
                    <tr>
                        <td width="23%">City *:</td>
                        <td width="77%"><input type="text" name="City" size="20" tabindex="9"></td>
                    </tr>
                    <tr>
                        <td width="23%">State *:</td>
                        <td width="77%">
                            <select name="State" size="1" tabindex="10">
                                <option>Andra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Orissa</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telagana</option>
                                <option>Tripura</option>
                                <option>Uttaranchal</option>
                                <option>Uttar Pradesh</option>
                                <option>West Bengal</option>
                                <option>Andaman and Nicobar Islands</option>
                                <option>Chandigarh</option>
                                <option>Dadar and Nagar Haveli</option>
                                <option>Daman and Diu</option>
                                <option>Delhi</option>
                                <option>Lakshadeep</option>
                                <option>Pondicherry</option>                                                                
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

        </form>
    </body>
</html>
