<head>

        .bold-black-boder {
            border-style: solid;
            border-width: 3px;
        }

        .rounded-border-5px {
            border-radius: 5px;
        }

        .margin-padding-5px {
            margin: 5px;
            padding: 5px;
        }
    </style>

</head>

<body>
    <div class="rounded-border-5px bold-black-boder margin-padding-5px">

        Shopping Cart Application are:
        <ul>
            <li><b>Book_Details</b></li>
            <li><b>Category_Details</b></li>
            <li><b>Order_Details</b></li>
            <li><b>Temp_Detail</b></li>
            <li><b>User_Auth</b></li>
            <li><b>User_Profile</b></li>
            <li><b>Order_Table</b></li>
        </ul>
    </div>
